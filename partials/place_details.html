<md-dialog layout="column" style="width:800px;" aria-label="dialog place" style="margin-right:15px;">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 md-header-title flex class="overflow">{{place.name}}</h2>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon>clear</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content class="autoScroll" style="width:100%;height:100%;background-color:#efefef;">
        <div layout-padding layout-margin layout="column">
            <md-card layout-fill>
                  <md-card-content>
                    <p layout-fill ng-bind-html="place.description | trustAsHtml"></p>
                </md-card-content>
            </md-card>
        </div>
    </md-dialog-content>
</md-dialog>
